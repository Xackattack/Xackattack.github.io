    <title>My Website</title>
    <style>
        /* Global Styles */
        :root {
            --bg-color: #121212;
            --primary-color: #1a1a1a;
            --accent-color: #3700B3;
            --text-color: #e1e1e1;
            --link-hover: #BB86FC;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            background-color: var(--primary-color);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .title-graphic {
            margin-bottom: 20px;
        }
        
        .title-graphic img {
            max-width: 100%;
            height: auto;
        }
        
        /* Navigation Styles */
        nav {
            background-color: var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 100;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-item {
            position: relative;
            display: inline-block;
        }
        
        .nav-item a {
            display: block;
            padding: 15px 25px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .nav-item a:hover {
            background-color: #333;
            color: var(--link-hover);
        }
        
        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--primary-color);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 0 0 4px 4px;
        }
        
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #333;
            color: var(--link-hover);
        }
        
        .nav-item:hover .dropdown-content {
            display: block;
        }
        
        /* Main Content Styles */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: var(--link-hover);
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            margin-top: 40px;
            border-top: 1px solid #333;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
            }
            
            .nav-item {
                width: 100%;
                text-align: center;
            }
            
            .dropdown-content {
                position: static;
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
